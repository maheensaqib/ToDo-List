<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-dolist.css">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/1d340923fb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="outer-div">
    <div class="heading">
        <p class="main-heading">MyTodo List</p>
    </div>
    <div class="input">
        <input type="text" class="input-box" placeholder="Enter a task">
        <button class="add-btn" type="submit">Add</button>
    </div>
    <div class="uncomplete-task">
        <i class="fa-solid fa-file"></i>
        <p class="para">Finish the Project</p>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-trash"></i>
    </div>
        <div class="complete-task">
        <i class="fa-solid fa-file"></i>
        <p class="para">Work Out</p>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-trash"></i>
    </div>
    <div class="bottom-container">
        <p>Total Task:</p>
        <button class="delete" type="submit">DELETE ALL</button>
    </div>
</div>
</body>
</html>
